  <title>Flexbox Sizing</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,800' rel='stylesheet' type='text/css'>
  <style>
/*!!! In the shorthand notation default settings of flex-grow and flex-basis are different from that in the normal notation !!!*/
body {
  margin: 0;
  font-family: 'Open Sans', sans-serif;
  color: red;
  display: flex;
}
.title-1 {
  background: yellow;
  flex: 1;      /*flex-grow:1; flex-shrink:1; flex-basis:0*/
}
.title-2 {
  background: orange;
  flex: 20px;      /*flex-grow:1; flex-shrink:1; flex-basis:20px*/
}
.title-3 {
  background: green;
  flex: 0 80px;      /*flex-grow:0; flex-shrink:1; flex-basis:80px*/
}
