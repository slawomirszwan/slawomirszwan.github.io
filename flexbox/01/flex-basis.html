<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Flexbox Sizing</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,800' rel='stylesheet' type='text/css'>
  <style>
body {
  margin: 0;
  font-family: 'Open Sans', sans-serif;
  color: red;
  /*display: flex;*/      /*sets those <h1>s inline*/
}
article.a1 {
  margin: 0;
  font-family: 'Open Sans', sans-serif;
  color: red;
  display: flex;      /*sets those <h1>s inline*/

}
.title-1 {
  background: yellow;
  width: 200px;
  flex-basis: 160px;      /*'flex-basis' will override 'width'. Default settings is 'auto' i.e. it depends on the width of element's content.*/
}
.title-2 {
  background: orange;
}
.title-3 {
  background: green;
}

/*==============================================*/
.main-nav li {
  width: 100px;
}
.main-nav a {
  text-decoration: none;
  color: black;
  font-size: 21px;
  font-weight: 600;
  color: #08a9d1;
}
.main-nav a:hover {
  text-decoration: underline;
}
.main-nav ul {
  list-style: none;
  display: flex;      /*make it an inline block instead of a column list*/
  flex-direction: row-reverse;      /*'flex-direction' property allow us to set the direction of content flowing. In case of 'row-reverse', it shifts the element to the opposite side and reverses its children*/
  /*flex-direction: column;*/      /*this would make it a column again*/
}
  </style>
</head>
<body>

<article class="a1">
  <h1 class="title-1">Gary</h1>
  <h1 class="title-2">is</h1>
  <h1 class="title-3">Retard</h1> 
</article>  
  <hr>    

<article class="a2">  
  <nav class="main-nav">
    <ul>
      <li><a href="#">Work</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>      
    </ul>
  </nav>
</article>

</body>
<html>
