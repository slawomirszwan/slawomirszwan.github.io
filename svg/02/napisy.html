<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>       
  
  <style>
  @import url(https://fonts.googleapis.com/css?family=Arvo:700);
body {
  background: #0e98bd;
  margin: 0;
  min-height: 100vh;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
}

header {
  width: 80%;
  margin: 0 auto;
}

svg {
  width: 100%;
}

svg text {
  font-family: Arvo, Rockwell, sans-serif;
  font-weight: 700;
  text-transform: uppercase;
  font-size: 35px;
  stroke: #fff;
  stroke-width: 1px;
  -webkit-filter: url(#hawaiifilter);
          filter: url(#hawaiifilter);
  fill: black;
  fill: url(#beach);
}
  </style
</head>
<body>
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 285 80" contentEditable>
      <defs>
        <pattern id="beach" patternUnits="userSpaceOnUse" width="285" height="80">
<!--          <image xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/hawaii-beach.jpg" x="0" y="-50" width="300" height="200" />-->
          <image xlink:href="hawaii-beach.jpg" x="0" y="-50" width="300" height="200" />
        </pattern>
        <filter id="hawaiifilter">
          <feDropShadow dx="4" dy="3" stdDeviation="1"/>
        </filter>
      </defs>
      <text x="0" y="55">Wakacje 2017</text>
    </svg>
  </header>
</body>
</html>
