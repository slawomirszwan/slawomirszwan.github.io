<script type="text/javascript">
$(document).ready(function(){
$("button").click(function(){
    var div=$("div");
    div.animate({width:'600px',opacity:'0.2'},"slow");
    div.animate({width:'45px',opacity:'1'},"fast");
    div.animate({height:'500px',opacity:'0.2'},"slow");
    div.animate({height:'18px',opacity:'1'},"fast");
  });
});
</script>
