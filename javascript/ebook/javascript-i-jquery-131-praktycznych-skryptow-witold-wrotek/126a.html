<head>
<title>126</title>
<meta http-equiv="CONTENT-LANGUAGE" CONTENT="PL">
<meta http-equiv="content-type" CONTENT="text/html; CHARSET=iso-8859-2">

<!-- dodanie jQuery do dokumentu -->
<script src="D:\JQuery\jquery-1.11.1.js"></script>

<!-- dodanie CSS do dokumentu -->
<link rel="stylesheet" href="D:\JQuery\style1.css">
<style>
  div {
    position: relative;
    background-color: red;
    left: 10px;
    width: 100px;
    height: 100px;
    margin: 5px;
  }
  </style>

<script type="text/javascript">
$(document).ready(function(){
$( "#right" ).click(function() {
  $( ".kwadrat" ).animate({ "left": "+=10px" }, "fast" );
});
$( "#left" ).click(function(){
  $( ".kwadrat" ).animate({ "left": "-=10px" }, "fast" );
});

$( "#down" ).click(function(){
  $( ".kwadrat" ).animate({ "top": "+=10px" }, "fast" );
});
$( "#up" ).click(function(){
  $( ".kwadrat" ).animate({ "top": "-=10px" }, "fast" );
});
});
</script>
</head>
<body>
<h1>126</h1>
<button id="left">&#9756;</button>
<button id="right">&#9758;</button>
<button id="down">&#9759;</button>
<button id="up">&#9757;</button>
<div class="kwadrat"></div>
</body>
</html>
