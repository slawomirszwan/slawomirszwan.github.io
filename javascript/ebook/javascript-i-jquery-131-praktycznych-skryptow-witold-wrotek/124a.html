<!-- dodanie jQuery do dokumentu -->
<script src="D:\JQuery\jquery-1.11.1.js"></script>

<!-- dodanie CSS do dokumentu -->
<link rel="stylesheet" href="D:\JQuery\style.css">

<style>
div {
background-image: url('logo_helionpl.png');
margin:3px; width:136px; height:76px;
position:absolute; left:10px; top:100px;
}
</style>

<script type="text/javascript">
$(document).ready(function(){
     var i = 1;
     var len = 5;
         for (; i < len; ) { 
          var op = (5-i) * 0.2;
          $("div").animate({opacity:op, left:'+=200'},1000);
          $("div").animate({opacity:op, left:'-=200'},1000);
          i++;
          }
          });
</script>
</head>
<body>
<h1>124</h1>
<div></div>
</body>
