<!doctype html>
<html lang="en">
<head>

  <style>
    * {
      box-sizing: border-box;
    }
    html {
      background-color: hsl(170,50%,50%);
    }
    body {
      width: 80%;
      margin: 0 auto;
      padding: 3em;
      background-color: hsl(170,50%,90%);
      display: flex;
      flex-direction: column;
    }
    body > *:nth-child(1) {
      background-color: green;
      height: 10em;
    }
    body > *:nth-child(2) {
      background-color: yellow;
      height: 10em;
    }
    body > *:nth-child(3) {
      background-color: blue;
      height: 10em;
    }

    nav ul {
      display: flex;
      
      list-style: none; /* Remove list bullets */
      padding: 0;
      margin: 0;
    }
    nav ul li {
      background-color: hsl(170,50%,25%);
      color: white;
      padding: 0.5em 2em;
      margin: 1em;
      border: 0.2em solid white;      
      
    }
    nav ul a {      
      text-decoration: none;
    }
  </style>
</head>

        <li>

        <li>

        </li>
      </ul>
    </nav>
  </header>
  <main>

</html>
