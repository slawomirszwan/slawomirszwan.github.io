  <style>
    * {
      box-sizing: border-box;
    }
    html {
      background-color: hsl(170,50%,50%);
    }
    body {
      width: 80%;
      margin: 0 auto;
      padding: 3em;
      background-color: hsl(170,50%,90%);
      display: flex;
      flex-direction: column;
    }
    body > *:nth-child(1) {
      background-color: green;
      height: 10em;
    }
    body > *:nth-child(2) {
      background-color: yellow;
      height: auto;
    }
    body > *:nth-child(3) {
      background-color: blue;
      height: 10em;
    }

    nav ul {
      display: flex;
      
      list-style: none; /* Remove list bullets */
      padding: 0;
      margin: 0;
    }
    nav ul li {
      background-color: hsl(170,50%,25%);
      transition: all .7s ease-out .3s;
            
      color: white;
      padding: 0.5em 2em;
      margin: 1em;
      border: 0.2em solid white;      
      
    }
    nav ul li:hover {
      background-color: hsl(170,60%,45%);
      transform: scale(1.2);
    }
    nav ul li a, nav a:visited, nav a:active, nav a:hover {      
      text-decoration: none;      
      color: white;
    }
    .bg-clip {/* t≈Ço dla tekstu */
      background: url(http://images.all-free-download.com/images/graphiclarge/golden_background_311002.jpg) repeat;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /*--------------*/
    .shadowed {
      border: 3px solid #fff;
      box-shadow: 0 3px 4px rgba(0,0,0,.5);
    }
    .foto1 { 
      margin-bottom: -125px;
      transform: rotate(2.5deg);
    }
    .foto2 {
      transform: rotate(-7deg);
    }
    .foto3 {
      transform: rotate(2.5deg);
    }
    .foto4 {
      margin-top: -40px;
      transform: rotate(-2.5deg);
    } 
                                               
    
    
    
    /* odczyt atrybutu z img, :after content */  
    ul.polaroids li {
      background-color: white;
      padding: 0.3em; 
      margin: 0.3em;
      display: inline-block;
    }
    ul.polaroids a:after {
      content: attr(title);
      color: green;
      display: block;
      text-align: center;
    } 
   
    ul.polaroids li {
      transform: rotate(-5deg);
    }  
    
    /* Rotate all even images 2 degrees */
    ul.polaroids li:nth-child(even) {
      transform: rotate(5deg);
    }
    ul.polaroids li:nth-child(3n) {
      transform: none;
      position: relative;
      top: -5px;
    } 
    ul.polaroids li:hover  {
      transform: scale(1.25);
      transition: transform .15s linear;
      position: relative;
      z-index: 5;
    }   
    
    /* --------------------------------- */
    span[data-descr] {
  position: relative;
  text-decoration: underline;
  color: #00F;
  cursor: help;
}

span[data-descr]:hover::after {
  content: attr(data-descr);
  position: absolute;
  left: 0;
  top: 24px;
  min-width: 200px;
  border: 1px #aaaaaa solid;
  border-radius: 10px;
  background-color: #ffffcc;
  padding: 12px;
  color: #000000;
  font-size: 14px;
  z-index: 1;
}
  </style>
