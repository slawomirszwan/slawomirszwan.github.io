 <!doctype html>
 <html>
 <head>
	<meta charset="utf-8">
	<title>Nasze hobby</title>
	<link rel="stylesheet" href="hobby.css">
 </head>
 <body>
	<section id="baner">
		<h1>FORUM HOBBYSTYCZNE</h1>
	</section>
	
	<section id="lewy">
		<h3>FORMULARZ REJESTRACJI DO FORUM</h3>
		<form action="rejestracja.php" method="post">
			<p><strong>Twoje dane</strong></p>
			
			<label for="nick">Nick:</label><br>
			<input type="text" name="nick" id="nick"></input><br>
			<label for="hobby">Hobby:</label><br>
			<input type="text" name="hobby" id="hobby"></input><br>
			<label for="zawod">Zawód</label><br>
			<input type="text" name="zawod" id="zawod"></input><br>
			
			<input type="radio" name="plec" id="kobieta" value="K"></input>
			<label for="kobieta">Kobieta</label>
			
			<input type="radio" name="plec" id="mezczyzna" value="M"></input>
			<label for="mezczyzna">Mężczyzna</label><br>
			
			<hr>
			<p><strong>Dane logowania</strong></p>
			<label for="login">Login:</label><br>
			<input type="text" name="login" id="login"></input><br>
			<label for="haslo">Hasło:</label><br>
			<input type="password" name="haslo" id="haslo"></input><br>

			<input type="checkbox" name="polityka" id="polityka"></input>
			<label for="polityka">Zapoznałem się z Polityką Bezpieczeństwa</label><br>
			
			<button type="reset">WYCZYŚĆ</button>
			<button type="submit">REJESTRUJ</button>
			
		</form>
	</section>
	
	<section id="prawy">
		<h3>TEMATYKA FORUM</h3>
		<ul>
			<li>
				Hodowla zwierząt
				<ul>
					<li>psy</li>
					<li>koty</li>
				</ul>
			</li>
			<li>Muzyka</li>
			<li>Gry komputerowe</li>
		</ul>
	</section>
 </body>
 </html>
